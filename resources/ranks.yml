#
# This is the `ranks.yml` file and should contain all the information for the ranks used for your server. All of these
# options are FULLY configurable. Information includes:
#
#   * PRIORITY (which ranks show first) - This is determined by where it is placed in the file. If a rank is above
#     another one in this file, it will take priority. So for example, owner will be the first rank here.
#
#   * PREFIX (the prefix of the rank) - This is what will show in front of each players name when they type in chat.
#
#   * INHERITANCE (which ranks should be inherited) - For example, if a mod rank inherits helper, mod will by default
#     have all the permissions that helper rank does without having to write each one again in the file.
#
#   * DEFAULT (the default player rank) - Set true if its the default rank. If there are more than one default rank it
#     will cause errors!
#
#   * PERMISSIONS (the permissions for the rank) - Write every permission node here. Write "*" for all perms. Write a
#     "-" in front of a permission node to disable it for that rank, even if they have *.
#
# If you have any difficulty setting up the config here, please join the QUARK official discord: ta5CzNc

Owner:
  prefix: "&8[&4Owner&8] &c"
  inheritance:
    - Admin
  permissions:
    - "*"

Admin:
  prefix: "&8[&cADMIN&8] &c"
  inheritance:
    - Mod
  permissions:
    - insert.admin.permissions

Mod:
  prefix: "&8[&2MOD&8] &a"
  inheritance:
    - Member
  permissions:
    - insert.mod.permissions

Member:
  default: true
  prefix: "&7"
  permissions:
    - insert.member.permissions